version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=aibf_db
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - PGDATABASE=aibf_db
      - PGUSER=root
      - PGPASSWORD=
      - PGHOST=db
      - PGPORT=5432

volumes:
  postgres_data: